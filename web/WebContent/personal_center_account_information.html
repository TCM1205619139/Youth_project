<!DOCTYPE html>

<html lang="en">



<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>账号设置</title>

    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">

    <link rel="stylesheet" href="css/icon.css">

    <link rel="stylesheet" href="css/personal_center_account_information.css">

    <script src="js/jquery-3.4.1.min.js"></script>

    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>

    <script src="js/personal_center_account_information.js"></script>

</head>



<body>

<nav class="navbar navbar-inverse" role="navigation">

    <div class="container">

        <div class="navbar-header">

            <a class="navbar-brand" href="#">ANTARD</a>

        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->

        <div class="collapse navbar-collapse navbar-ex1-collapse">

            <ul class="nav navbar-nav navbar-right">

                <li><a href="#">主页</a></li>

                <li><a href="#">Link</a></li>

                <li><a href="#">Link</a></li>

            </ul>
        </div><!-- /.navbar-collapse -->
    </div>
</nav>



        <div class="container-fluid">

            <div class="content">

                <div class="content_in" style="border-radius: 10px;">
                    <div class="content_nav">
                        <ul>
                            <li><a href="personal_center_personal_data.html">资料设置</a></li>
                            <li class="active"><a href="">账号设置</a></li>
                        </ul>
                    </div>
                    <form action="">
                        <div class="content_name">
                              <strong><i class="iconfont"style="font-size: 30px">&#xe618;</i>用户名</strong>
                                <input type="text" name="name" id="user_name" maxlength="20" placeholder="请输入您的账号名称" class="form-control" value="" required="required"  title="" >
                        </div>
                        <br>

                        <div class="content_psw">
                            <strong><i class="iconfont"style="font-size: 30px">&#xe603;</i>原密码</strong>
                            <input type="password" name="psw" id="user_psw" maxlength="20" placeholder="若包含字母，请注意区分大小写" class="form-control" value="" required="required"  title="" >
                            <a href="">忘记原密码？</a>
                        </div>
                        <br>

                        <div class="content_newpsw">
                            <strong><i class="iconfont" style="font-size: 30px">&#xe619;</i>新密码</strong>
                            <input type="password" name="newpsw" id="pw1" maxlength="20" placeholder="8-16位，至少包含数字/字母/字符两种组合" class="form-control" value="" required="required"  title="" >
                        </div>
                        <br>

                        <div class ="content_checknewpsw">
                            <strong><i class="iconfont" style="font-size: 30px">&#xe619;</i>确认密码</strong>
                            <input type="password" name="checknewpsw" id="pw2" maxlength="20" placeholder="请再次输入您修改成的密码" class="form-control" value="" required="required"   title=""  >
                            <br>
                            <span id ="tishi"></span>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" margin-left="0px" id="chk"> 显示密码
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="content_wechat">
                            <strong><i class="iconfont" style="font-size: 30px">&#xe73b;</i>微信绑定</strong>
                            <input type="text" name="wechat" id="user_wechat" maxlength="20" placeholder="请输入微信号或手机号" class="form-control" value="" required="required"  title="" >
                        </div>


                        <div class="content_submit">
                            <input id="save" class="btn btn-success" style="width: 100px; height: 40px; font-size: 16px;" type="submit" value="保存" >
                        </div>
                        <br>
                        <div class="content_reset">
                            <input id="reset" class="btn btn-info" style="width: 100px; height: 40px; font-size: 16px;" type="reset" value="重置" >
                        </div>
                    </form>
                </div>
            </div>
        </div>

    <section class="footer"></section>

</body>



</html>
