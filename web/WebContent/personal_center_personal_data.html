<body>

    <nav class="navbar navbar-inverse my_nav navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">
                    <h3>ANTARD</h3>

            <!-- 导航栏小连接 -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav navbar-right">

            </div>

    <section class="container" style="position: relative; height: 988px;">
        <div class="content" style="border-radius: 10px;">
            <div class="content_nav">
                <ul>
                    <li class="active"><a href="">资料设置</a></li>
                    <li><a href="personal_center_account_information.html">账号设置</a></li>
                </ul>
            </div>

            <bs3-line></bs3-line>

            <div class="content_des">
                <p>绝不会以任何形式透露您的信息</p>
            </div>
            <div class="content_info">
                <div class="head_portrait">
                    <p>头像</p>
                    <a href="javascript:;"></a>
                    <img src="" alt="">
                    <a href="javascript:;" class="file">选择文件
                        <input type="file" name="head">
                    </a>
                </div>

                <div class="content_nickname">
                    <p>昵称</p>
                    <input type="text" id="user_nickname" class="form-control" value="" required="required">
                </div>

                <div class="content_email">
                    <p>常用邮箱</p>
                    
                    <input type="email" name="" id="user_email" class="form-control" value="" required="required" disabled>
                    
                    <button>修改邮箱</button>
                    <div class="email_des">
                        <p>用于接收推送消息</p>
                        <div class="email_verify_notification">
                            <i class="iconfont" style="font-size: 30px;">&#xe696;</i>
                            <p>验证邮箱之后可通过邮箱找回密码</p>
                            <p>如果已经验证，请刷新此页面</p>
                            <p>如果没有收到验证邮件，① 确认邮箱填写正确；② 确认该邮箱已激活；③ 检查垃圾箱；</p>
                            <p>如邮件中链接失效，请点击</p><a href="">再次发送验证邮件</a>
                        </div>
                    </div>
                </div>

                <div class="content_name">
                    <p>真实姓名</p>
                   <input type="text" name="" id="user_name" class="form-control" value="" required="required" pattern="" title="" disabled>
                    <button>修改真实姓名</button>
                </div>

                <div class="content_birth">
                    <p>出生年月</p>
                    <!-- <input type="date" value="" disabled> -->
                    <!-- <input type="date" name="" id="user_birth" class="form-control" value="" required="required" title="" disabled> -->
                    <input type="text" readonly class="form-control" value="" id="user_birth" disabled="disabled">
                    <button>修改出生日期</button>
                </div>
                <div class="content_tel">
                    <p>手机号码</p>
                    <input type="tel" name="" id="user_tel" class="form-control" value="" required="required" title="" disabled> 
                    <button>修改号码</button>
                </div>

                <div class="content_gender">
                    <p>性别</p>
                    <div class="gender">
                        <input id="item1" type="radio" name="gender" value="男" />
                        <label for="item1"></label>
                        <span>男</span>
                    </div>
                    <div class="gender">
                        <input id="item2" type="radio" name="gender" value="女" />
                        <label for="item2"></label>
                        <span>女</span>
                    </div>
                </div>
                <div class="content_addr">
                    <p>地址</p>
                    <input type="text" name="" id="user_addr" class="form-control" value="" required="required" pattern="" title="" disabled>
                    <button>修改地址</button>
                </div>
                <div class="content_submit">
                    <p></p>
                    <input id="save" class="btn btn-success" style="width: 100px; height: 40px; font-size: 16px;" type="submit" value="保存">
                </div>
            </div>
        </div>
    </section>
    <section class="footer"></section>

</body>
