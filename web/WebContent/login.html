<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/icon.css">
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/login.js"></script>
	<script src="js/lib.js"></script>
</head>
<body>
<div class="registered-box">
	<div class="show-login-btn">登录 <i class="iconfont">&#xe8ee;</i></div>
	<div class="registered-img"></div>
	<form action="" method="post" class="registered-form">
		<h1>欢迎注册账号</h1>
		<input type="text" name="reg-userName" placeholder="用户名" id="reg-userName">
		<input type="password" name="reg-userPwd" placeholder="密码" id="reg-userPwd">
		<input type="password" name="check-userPwd" placeholder="确认密码">
		<input type="submit" value="确定">
	</form>
</div>



<div class="login-box">
	<div class="registered-btn">注册 <i class="iconfont">&#xe71c;</i></div>
	<form action="" name="user_form" method="post" class="login-form">
		<h1>welcome</h1>
		<input class="txtb" type="text" placeholder="请输入用户名/手机号">
		<input class="txtb" type="password" placeholder="请输入密码">
		<input class="login-btn" type="submit" value="登录">
	</form>
</div>

</body>
</html>
